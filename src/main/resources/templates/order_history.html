<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <!-- Page Title -->
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Order History</h2>

    <!-- Order History Table -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <table class="w-full">
            <!-- Table Header -->
            <thead class="bg-gray-100">
            <tr>
                <th class="p-4 text-left text-sm font-semibold text-gray-700">Supplier</th>
                <th class="p-4 text-left text-sm font-semibold text-gray-700">Date</th>
                <th class="p-4 text-left text-sm font-semibold text-gray-700">Status</th>
            </tr>
            </thead>

            <!-- Table Body -->
            <tbody>
            <tr th:each="order : ${orders}" class="hover:bg-gray-50 transition-colors duration-200">
                <td class="p-4 text-sm text-gray-700" th:text="${order.supplier.name}"></td>
                <td class="p-4 text-sm text-gray-700" th:text="${order.date}"></td>
                <td class="p-4">
                            <span th:if="${order.status == 'Delivered'}" class="px-3 py-1 text-sm font-semibold bg-green-100 text-green-700 rounded-full">
                                Delivered
                            </span>
                    <span th:if="${order.status == 'Pending'}" class="px-3 py-1 text-sm font-semibold bg-yellow-100 text-yellow-700 rounded-full">
                                Pending
                            </span>
                    <span th:if="${order.status == 'Cancelled'}" class="px-3 py-1 text-sm font-semibold bg-red-100 text-red-700 rounded-full">
                                Cancelled
                            </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
