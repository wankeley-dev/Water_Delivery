<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Deliveries</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">

  <!-- Back to Dashboard -->
  <div class="mb-6">
    <a href="/supplier-dashboard" class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-gray-600 transition">
      Back to Dashboard
    </a>
  </div>

  <h1 class="text-3xl font-bold text-gray-800 mb-8">Pending Deliveries</h1>

  <!-- Deliveries Table -->
  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <table class="w-full">
      <thead class="bg-gray-100">
      <tr>
        <th class="p-4 text-left text-sm font-semibold text-gray-700">Order ID</th>
        <th class="p-4 text-left text-sm font-semibold text-gray-700">Customer</th>
        <th class="p-4 text-left text-sm font-semibold text-gray-700">Address</th>
        <th class="p-4 text-left text-sm font-semibold text-gray-700">Date</th>
        <th class="p-4 text-left text-sm font-semibold text-gray-700">Status</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${pendingDeliveries}" class="hover:bg-gray-50 transition-colors duration-200">
        <td class="p-4 text-sm text-gray-700" th:text="${order.id}"></td>
        <td class="p-4 text-sm text-gray-700" th:text="${order.consumer.fullName}"></td>
        <td class="p-4 text-sm text-gray-700" th:text="${order.deliveryAddress}"></td>
        <td class="p-4 text-sm text-gray-700" th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd')}"></td>
        <td class="p-4 text-sm text-gray-700">
          <span class="px-3 py-1 text-sm font-semibold bg-yellow-100 text-yellow-700 rounded-full" th:text="${order.orderStatus}"></span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
